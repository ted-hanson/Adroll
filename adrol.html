<!DOCTYPE HTML>
<head>
<title>Cool Pictures!</title>
</head>
<html>
<body>
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="http://backbonejs.org/backbone.js"></script>
<script>
$( document ).ready( function() {
        var setPicSize = function() {
            var scaleSource = $('body').width(), scaleFactor = 0.32
            $('canvas').css('width', scaleSource*scaleFactor);
        }
        $(window).resize(function(){
            setPicSize();
        });
});
</script>
<table>
<tr>
<script>
var size = 9
for (var i = 0; i < size; i++) {
    if (i % 3 == 0) {
        document.write("</tr><tr>");
    }
    document.write("<td><canvas id='myCanvas");
    document.write(i);
    document.write("' style='border:1px solid #c3c3c3;'></canvas></td>");
    var c=document.getElementById("myCanvas"+i);
    var ctx=c.getContext("2d");
    ctx.fillStyle="#FF0000";
    //ctx.fillRect(0,0,150,75);
}
</script>
</tr>
</table>
<p></p>
<button type="button" onclick="getMorePics()">load more</button>
</body>
</html>
